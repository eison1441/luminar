<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <h1>Registration Form</h1>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" id="fname">
    
    
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" id="lname">
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email" id="email">
    
            </div>
            <div>
                <label for="pass">Password:</label>
                <input type="password" placeholder="Enter the password" id="pass">
            </div>
            <div>
                <label for="">Gnder:</label>
                <label for="">Male</label><input type="radio" name="Gnder" value="male">
                <label for="">Female</label><input type="radio" name="Gnder" value="female">
                <label for="">Other</label><input type="radio" name="Gnder" value="other">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number"  id="age">
            </div>
            <div>
                <label for="">Preferences:</label>
                <label for=""> Acrylic Painting</label><input type="checkbox">
                <label for=""> Oil Painting</label><input type="checkbox">
                <label for=""> Water Color Painting</label><input type="checkbox">
            </div>
            <div>
                <label for="DOB">DOB</label>
                <input type="date" id="DOB">
            </div>
            <div>
                <label for="">Occupation:</label>
                <select name="" id="">
                    <option value="Student">Student</option>
                    <option value="Working">Working</option>
                </select>
            </div>
            <div>
                <label for="">Bio:</label>
                <textarea name="" id="" rows="10" cols="40"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            
        </form>
    
    </fieldset>
    
</body>
</html>
