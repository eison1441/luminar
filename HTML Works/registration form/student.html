<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <fieldset>
        <legend>Student Registration Form</legend>
        <form action="">
            <div>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" placeholder="Enter First name">
            </div>
            <div>
                <label for="mname">Middle Name</label><br>
                <input type="text" id="mname" placeholder="Enter Middle name">
            </div>
            <div>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" placeholder="Enter Last name">
            </div>
            <div>
                <label for="course">Course</label>
                <select name="" id="">
                    <option value="Fullstack">Fullstack</option>
                    <option value="Datascience">datascience</option>
                </select>
            </div>
            <div>
                <label for="">Gnder</label><br>
                <input type="radio" name="Gnder" value="male">
                <label for="">Male</label>
                <input type="radio" name="Gnder" value="female">
                <label for="">Female</label>
                <input type="radio" name="Gnder" value="other">
                <label for="">Other</label>
            </div>
            <div>
                <label for="phone">Phone</label><br>
                <select name="" id="">
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                </select><br>
                <input type="text" id="phone" placeholder="Enter the phone numer" >
    
            </div>
            <div>
                <label for="Current Address">Current Address</label><br>
                <textarea name="" id="Current Address" rows="10" cols="50" placeholder="Current Address"></textarea>
    
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="Enter password">
    
            </div>
            <div>
                <label for="pass">Re-Type Password</label><br>
                <input type="password" id="pass" placeholder="Enter password Again">
    
            </div>
            <button type="submit">Register</button>
    
    
    
        </form>
    </fieldset>
   
    
</body>
</html>
